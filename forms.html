<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Basic Form Tags</h1>
    <!--Text Input: Allows users to input single-line text.-->
    <form>
        <label for="bala2002">Username:</label>
        <input type="text" id="eye_virtuoso._" name="Balasubramanian"><br><br>
        <input type="submit" value="Submit">
      </form>

    <!--Password Input: Similar to text input but masks the input.-->
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
      </form>

    <!--Radio Button: Allows users to select one option from many.-->
    <form>
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">Option 2</label><br><br>
        <input type="submit" value="Submit">
      </form>

    <!--Checkbox: Allows users to select multiple options.-->
    <form>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br><br>
        <input type="submit" value="Submit">
      </form>

    <!--Dropdown: Provides a list of options for users to choose from.-->
    <form>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select><br><br>
        <input type="submit" value="Submit">
      </form>

    
</body>
</html>
