<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Lists</h1>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- Definition List -->
    <h2>Definition List</h2>
    <dl>
        <dt>Main Term 1</dt>
        <dd>Main Definition 1</dd>
        <dt>Main Term 2</dt>
        <dd>Main Definition 2</dd>
        <dd>
            Sub-definition List 1:
            <dl>
                <dt>Sub-Term 1</dt>
                <dd>Sub-Definition 1</dd>
                <dt>Sub-Term 2</dt>
                <dd>Sub-Definition 2</dd>
            </dl>
        </dd>
    </dl>
    
</body>
</html>
