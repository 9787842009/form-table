<!--HTML, there is one primary type of table, which is created using the <table> element. 
The table consists of rows defined by the <tr> (table row) tag, and within each row, data is organized into individual cells using the <td> (table data) tag. 
Additionally, you can use the <th> (table header) tag to specify header cells for the table.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        
        table, th, td {
          border: 1px solid black;
        }
        </style>
        
</head>
<body>
  <h1>Table tags</h1>
    <table>
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Email-id</th>
          <th>Contact No</th>
         
        </tr>
        <tr>
          <td>01</td>
          <td>Roman Reings</td>
          <td>roman@gmail.com</td>
          <td>1234567890</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Dean Ambrose</td>
          <td>dean@gmail.com</td>
          <td>1234567890</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Seth Rollians</td>
            <td>seth@gmail.com</td>
            <td>1234567890</td>
        </tr>
        <tr>
          <td>04</td>
          <td>Shield</td>
          <td>shield@gmail.com</td>
          <td>1234567890</td>
      </tr>

      </table>
      
    
</body>
</html>
